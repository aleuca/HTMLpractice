<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial scale="2">
  <title>Forms</title>
</head>
<body>
    <h1>Register</h1>
    <form>
      <label for="FirstName">First Name:</label>
      <input name="FirstName" type="text" placeholder="John" required>
      <label for="LastName">Last Name:</label>
      <input name="LastName" type="text" placeholder="Smith"required>
      <br></br>
      <label for="Male">Male</label>
      <input name="Gender" id="Male" type="radio" value="Male">
      <label for "Female">Female</label>
      <input name="Gender" id="Female" type="radio" value="Female">
      <br></br>
      <label for="email">Email:</label>
      <input name="email" type="email" placeholder="your email" required>
      <label for="password">Password:</label>
      <input name="password" type="password" placeholder="your password" minlength="5" maxlength="11" required>
      <br></br>
      <select name="BirthdayMonth">
        <option hidden>Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">Septmber</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
      <select name="BirthdayDay">
        <option hidden>Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <select name="BirthdayYear">
        <option hidden>Year</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
      </select>
      <p>I agree to the terms and conditions<input type="checkbox"></p>
      <button>Submit</button>
    </form>
</body>
</html>
